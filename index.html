<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Spyro</title>
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/spyro.css">
	</head>
	<body>
		<div class="container">

			<div class="page-header">
				<h1>List Module</h1>
			</div>

			<div class="spyro-helper-spacer20"></div>
			<ul class="spyro-list">
				<li>
					<div class="row">
						<div class="col-md-8">
							<h3>Felix Cartal & Autoerotique - The Alarm</h3>
							<span class="spyro-list-meta">pushed by Ges Jérémie</span>
						</div>
						<div class="col-md-4">
							<div class="spyro-list-details">2 minutes ago</div>
						</div>
					</div>
				</li>

				<li>
					<div class="row">
						<div class="col-md-8">
							<h3>Deorro & ZooFunktion - Hype (Autoerotique Remix)</h3>
							<span class="spyro-list-meta">pushed by Ges Jérémie</span>
						</div>
						<div class="col-md-4">
							<div class="spyro-list-details">1 hour ago</div>
						</div>
					</div>
				</li>

				<li>
					<div class="row">
						<div class="col-md-8">
							<h3>Autoerotique - Asphyxiation</h3>
							<span class="spyro-list-meta">pushed by Ges Jérémie</span>
						</div>
						<div class="col-md-4">
							<div class="spyro-list-details">2 weeks ago</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</body>
</html>

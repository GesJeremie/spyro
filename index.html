<!doctype html>
<html lang="en" class="spyro-text-font">
	<head>
		<meta charset="utf-8">
		<title>Spyro</title>
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/spyro.css">
	</head>
	<body>

		<div class="spyro-helper-spacer50"></div>
		<div class="container">
			<div class="col-md-6 col-md-offset-3">

				<h1>Subscribe</h1>
				<hr>

				<form class="spyro-form spyro-form-default spyro-form-xl">
					<input type="text" name="" placeholder="Zombie name" />
					<span class="spyro-form-help">Ex. Peter, Henry, Marcus</span>

					<input type="text" name="" placeholder="Zombie nickname" /><br/>
					<textarea placeholder="Description of the zombie"></textarea><br/>

					<hr>
						<input type="submit" class="spyro-button spyro-button-primary spyro-button-xl spyro-button-block" value="SUBSCRIBE" />

						<br/><br/>
				</form>
			</div>


		</div>
	</body>
</html>

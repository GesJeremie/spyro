<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Spyro</title>

		<!-- Bootstrap -->
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

		<!-- Spyro -->
		<link rel="stylesheet" href="../css/spyro.css">
	</head>

	<body>

		<div class="container">

			<h1 class="page-header">@spyro-text <small>test</small></h1>

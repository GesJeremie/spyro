<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Spyro</title>

		<!-- Bootstrap -->
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

		<!-- Spyro -->
		<link rel="stylesheet" href="../css/spyro.css">
	</head>

	<body>

		<div class="container">

			<h1 class="page-header">@spyro-button <small>test</small></h1>

			<a class="spyro-btn spyro-btn-danger">Link Danger</a>
			<button class="spyro-btn spyro-btn-inverse">Button Inverse</button>
			<input type="submit" class="spyro-btn spyro-btn-success" value="Input submit success" />
			<a class="spyro-btn spyro-btn-warning">Link Warning</a>
			<a class="spyro-btn spyro-btn-primary">Link Primary</a>

			<br/><br/>

			<div class="row">
				<div class="col-md-3">
					<a class="spyro-btn spyro-btn-warning spyro-btn-block">Block</a>
				</div>
				<div class="col-md-3">
					<a class="spyro-btn spyro-btn-success spyro-btn-opacity-inverse">Opacity inverse</a>
				</div>
				<div class="col-md-6">
					<a class="spyro-btn spyro-btn-danger spyro-btn-no-opacity">No opacity</a>
				</div>
			</div>

		</div>
	</body>
</html>
